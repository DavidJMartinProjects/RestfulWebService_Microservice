<html>
<head>
<meta charset="ISO-8859-1">
<title>poe.ladder</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="css/fixedHeader.dataTables.min.css">

<body>



	<!-- Dropdown -->
	<div class="container fluid-container" id="dropdown_menu">

		<div class="dropdown">
			<div class="select" id="selectLeagueInputGroup">
				<span>Select a league or race...</span> <i
					class="fa fa-chevron-left"></i>
			</div>
			<input type="hidden" name="gender">
			<ul class="dropdown-menu" id="dropdownList">
				<li id="Incursion Event (IRE001)">Incursion Event (IRE001)</li>
				<li id="Incursion Event HC (IRE002)">Incursion Event HC (IRE002)</li>
				<li id="SSF Incursion Event (IRE003)">SSF Incursion Event (IRE003)</li>
				<li id="SSF Incursion Event HC (IRE004)">SSF Incursion Event HC (IRE004)</li>
			</ul>
		</div>

		<!-- 			<button type="button" class="btn btn-light" data-toggle="modal"
				data-target="#exampleModalCenter" id="showStatsButton" disabled>League
				Statistics</button> -->

		<span id="tableLoadingAnimation">
			<div id="fountainG">
				<div id="fountainG_1" class="fountainG"></div>
				<div id="fountainG_2" class="fountainG"></div>
				<div id="fountainG_3" class="fountainG"></div>
				<div id="fountainG_4" class="fountainG"></div>
				<div id="fountainG_5" class="fountainG"></div>
				<div id="fountainG_6" class="fountainG"></div>
				<div id="fountainG_7" class="fountainG"></div>
				<div id="fountainG_8" class="fountainG"></div>
			</div>
		</span>
	</div>

	<!-- Modal -->
	<div class="container-fluid">
		<div class="modal fade" id="exampleModalCenter" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle"></h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<span id="modalLoadingAnimation" style='display: none;'>
								<div id="fountainG">
									<div id="fountainG_1" class="fountainG"></div>
									<div id="fountainG_2" class="fountainG"></div>
									<div id="fountainG_3" class="fountainG"></div>
									<div id="fountainG_4" class="fountainG"></div>
									<div id="fountainG_5" class="fountainG"></div>
									<div id="fountainG_6" class="fountainG"></div>
									<div id="fountainG_7" class="fountainG"></div>
									<div id="fountainG_8" class="fountainG"></div>
								</div>
							</span>
							<div id="modalContainer" style="height: 370px; width: 100%;">
								<div id="chartContainer" style="height: 370px; width: 100%;"></div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	

	<!-- DataTable -->
	<div id="leagueInfoTableContainer" class="container-fluid"
		style="display: none; width: 80%;">
		<div class="card" id="tableCard">
				<span id="websiteMenu" class="fluid-container">
		<div class="row myRow">
			<div id="topMenu">
				<div id="lastUpdatedMsg"></div>
			</div>
		</div>
	</span>

			<table id="leagueInfoTable"
				class="table table-striped table-bordered nowrap" cellspacing="0"
				width="100%">

				<thead>
					<tr>
						<th></th>
						<th>Rank</th>						
						<th>Account</th>
						<th>Character</th>
						<th>Level</th>
						<th>Ascendancy</th>
						<th>XP/Hour</th>
						<th>Progress</th>
						<th>Experience</th>
						<th>Info</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<br>
		</div>
	</div>

	<div id="footer">
		<a href="" class="footer-menu">changelog</a> |
		<a href="" class="footer-menu">feedback</a> | 
		<a href="" class="footer-menu">contact us</a> |
		<a href="" class="footer-menu">about</a> 
	</div>

	<script src="/javascript/jquery-3.3.1.js"></script>
	<script src="/javascript/canvasjs.min.js"></script>

	<script src="/javascript/jquery.dataTables.min.js"></script>

	<script src="javascript/dataTables.responsive.min.js"></script>
	<script src="javascript/toastr.min.js"></script>
	<script src="javascript/dataTable-filtering.js"></script>	
	<script src="/javascript/main.js"></script>
