<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>poe.ladder</title>
<!-- https://immense-headland-50105.herokuapp.com/ -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="css/fixedHeader.dataTables.min.css">
<link rel="stylesheet" href="css/responsive.bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/toastr.css">
<link rel="stylesheet" href="css/toastr.min.css">
<link rel="stylesheet" href="/css/styles.css">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-122669740-1"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-122669740-1');
</script>

</head>
<body>
	
	<!-- Dropdown -->
	<div class="container" id="dropdown_menu">
		<div class="input-group mb-3 ">
			<div class="dropdown">
				<div class="select" id="selectLeagueInputGroup">
					<span>Select a league or race...</span> <i class="fa fa-chevron-left"></i>
				</div>
				<input type="hidden" name="gender">
				<ul class="dropdown-menu" id="dropdownList">
					<li id="Incursion">Incursion</li>
					<li id="Hardcore Incursion">Hardcore Incursion</li>
					<li id="SSF Incursion">SSF Incursion</li>
					<li id="SSF Incursion HC">SSF Incursion HC</li>
				</ul>
			</div>
			
			<div class="input-group-append">
				<button type="button" class="btn btn-light" data-toggle="modal"
					data-target="#exampleModalCenter" id="showStatsButton">League
					Statistics</button>
			</div>
		</div>

		<span id="tableLoadingAnimation" style='display: none;'>
			<div id="fountainG">
				<div id="fountainG_1" class="fountainG"></div>
				<div id="fountainG_2" class="fountainG"></div>
				<div id="fountainG_3" class="fountainG"></div>
				<div id="fountainG_4" class="fountainG"></div>
				<div id="fountainG_5" class="fountainG"></div>
				<div id="fountainG_6" class="fountainG"></div>
				<div id="fountainG_7" class="fountainG"></div>
				<div id="fountainG_8" class="fountainG"></div>
			</div>
		</span>
	</div>

	<!-- Modal -->
	<div class="container-fluid">
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle"></h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">					
						<div class="container-fluid">
							<span id="modalLoadingAnimation" style='display: none;'>
								<div id="fountainG">
									<div id="fountainG_1" class="fountainG"></div>
									<div id="fountainG_2" class="fountainG"></div>
									<div id="fountainG_3" class="fountainG"></div>
									<div id="fountainG_4" class="fountainG"></div>
									<div id="fountainG_5" class="fountainG"></div>
									<div id="fountainG_6" class="fountainG"></div>
									<div id="fountainG_7" class="fountainG"></div>
									<div id="fountainG_8" class="fountainG"></div>
								</div>
							</span>					
							<div id="modalContainer" style="height: 370px; width: 100%;">
								<div id="chartContainer" style="height: 370px; width: 100%;"></div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"	data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- DataTable -->	
	<div id="leagueInfoTableContainer" class="container-fluid"
		style="display: none; width:75%;">
		<table id="leagueInfoTable"	class="table table-striped table-bordered nowrap" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>Rank</th>
					<th>Account</th>
					<th>Character</th>
					<th>Level</th>
					<th>Class</th>
					<th>Challenges</th>
					<th>Experience</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<br>
	</div>
	
	<script src="/javascript/jquery-3.3.1.js"></script>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="/javascript/jquery.dataTables.min.js"></script>
	<script src="javascript/dataTables.fixedHeader.min.js"></script>
	<script src="javascript/dataTables.bootstrap4.min.js"></script>
	<script src="javascript/dataTables.responsive.min.js"></script>
	<script src="javascript/toastr.min.js"></script>
	<script src="/javascript/main.js"></script>
</body>
</html>
