<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>poe.ladder</title>
<!-- https://immense-headland-50105.herokuapp.com/ -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="css/fixedHeader.dataTables.min.css">

<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="/css/styles.css">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async
	src="https://www.googletagmanager.com/gtag/js?id=UA-122669740-1"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-122669740-1');
</script>

</head>
<body>
	
	<div class="container" id="dropdown_menu">
		<div class="input-group mb-3">
			<select class="custom-select" id="selectLeagueInputGroup">
				<option selected>Select a league or race...</option>
				<option value="Incursion">Incursion</option>
				<option value="Hardcore Incursion">Hardcore Incursion</option>
				<option value="SSF Incursion">SSF Incursion</option>
				<option value="SSF Incursion HC">SSF Incursion HC</option>
			</select>
			<div class="input-group-append">
		<button type="button" class="btn btn-outline-secondary" data-toggle="modal"
			data-target="#exampleModalCenter" id="showStatsButton">League Stats</button>
			</div>
		</div>
		<center><span id='loadingAnimation' style='display:none;'><i class='fa fa-spinner fa-pulse fa-1x fa-fw'></i><i><h8>     loading...</h8></i></span></center>	
	</div>
	
		<!-- Modal -->
	<div class="container">
		<div class="modal fade" id="exampleModalCenter" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">League Stats</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">					
						<div class="container">
						<center><span id='loadingModalAnimation' style='display:none;'><i class='fa fa-spinner fa-pulse fa-1x fa-fw'></i><i><h8>     loading...</h8></i></span></center>
							<div id="modalContainer" style="height: 370px; width: 100%;">
								<div id="chartContainer" style="height: 370px; width: 100%;"></div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-secondary"	data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="leagueInfoTableContainer" class="container"
		style="display: none">
		<table id="leagueInfoTable"
			class="table table-striped table-bordered table-responsive-md">
			<thead>
				<tr>
					<th>Rank</th>
					<th>Account</th>
					<th>Character</th>
					<th>Level</th>
					<th>Class</th>
					<th>Challenges</th>
					<th>Experience</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<br>
	</div>
	


	<script src="/javascript/jquery-3.3.1.js"></script>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="/javascript/jquery.dataTables.min.js"></script>
	<script src="javascript/dataTables.fixedHeader.min.js"></script>
	<script src="javascript/dataTables.bootstrap4.min.js"></script>
	<script src="/javascript/main.js"></script>
</body>
</html>
